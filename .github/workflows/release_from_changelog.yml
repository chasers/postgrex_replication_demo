on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - 'main'

name: Release

jobs:
  changelog_changed:
    name: Changelog Changed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Verify Changelog Changed
        uses: tj-actions/verify-changed-files@v13
        id: verify-changed-files
        with:
          files: |
             CHANGELOG.md
             mix.exs
      - name: Fail Unless Changelog Changed
        id: fail_if_changed
        run: |
              echo "::error ::Please update the CHANGELOG.md and/or mix.exs version"
              exit 1
  create_release:
    name: Create Release
    needs: changelog_changed
    runs-on: ubuntu-latest
    steps:
      - name: Get Changelog Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          validation_level: warn
          # version: ${{ steps.tag_name.outputs.current_version }}
          path: ./CHANGELOG.md
      - name: Log Latest Changelog Version
        id: log_entry
        run: echo "Latest version is ${{ steps.changelog_reader.outputs.version }}"
      - name: Create/update release
        uses: ncipollo/release-action@v1
        with:
          # This pulls from the "Get Changelog Entry" step above, referencing it's ID to get its outputs object.
          # See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          tag: ${{ steps.changelog_reader.outputs.version }}
          name: Release ${{ steps.changelog_reader.outputs.version }}
          body: ${{ steps.changelog_reader.outputs.changes }}
          prerelease: ${{ steps.changelog_reader.outputs.status == 'prereleased' }}
          draft: ${{ steps.changelog_reader.outputs.status == 'unreleased' }}
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
  